<html> 
	<head> 
		<title>OpenStreetMap</title> 
		
		<style type="text/css"> 
			body {
				padding: 0;
				margin: 0;
			}
			
			#map {
				width: 100%;
				height: 100%;
			}
		</style> 
		
		<!-- load the OpenLayers javascript library --> 
		<script src="OpenLayers.js"></script> 
		
		<script type="text/javascript"> 
			// map object
			var map;
			
			// initiator
			function initmap(layers)
			{
				// show an error image for missing tiles
				OpenLayers.Util.onImageLoadError = function()
				{
					this.src = 'error.png';
				};
				
				// get the request-parameters
				var args = OpenLayers.Util.getParameters();
				
				// main map object
				map = new OpenLayers.Map ("map", {
					controls: [
						new OpenLayers.Control.Navigation(),
						new OpenLayers.Control.PanZoomBar(),
						new OpenLayers.Control.Attribution(), 
						new OpenLayers.Control.LayerSwitcher(), 
						new OpenLayers.Control.Permalink()
					],
					
					// mercator bounds
					maxExtent: new OpenLayers.Bounds(-20037508.34,-20037508.34,20037508.34,20037508.34),
					maxResolution: 156543.0399,
					
					units: 'm',
					projection: new OpenLayers.Projection("EPSG:900913"), 
					displayProjection: new OpenLayers.Projection("EPSG:4326"), 
					
					layers: layers
				});
				
				// default zoom & position
				var zoom = 2;
				var lat = 50.92, lon = 10.65;
				
				// lat/lon requestes
				if(args.lon && args.lat)
				{
					// zoom requested
					if(args.zoom)
					{
						zoom = parseInt(args.zoom);
						var maxZoom = map.getNumZoomLevels();
						if (zoom >= maxZoom) zoom = maxZoom - 1;
					}
					
					// transform center
					var center = new OpenLayers.LonLat(parseFloat(args.lon), parseFloat(args.lat)).
						transform(map.displayProjection, map.getProjectionObject())
					
					// move to
					map.setCenter(center, zoom);
				}
				
				// bbox requestet
				else if (args.bbox)
				{
					// transform bbox
					var bounds = OpenLayers.Bounds.fromArray(args.bbox).
						transform(map.displayProjection, map.getProjectionObject());
					
					// move to
					map.zoomToExtent(bounds)
				}
				
				// default center
				else
				{
					// set the default center
					var center = new OpenLayers.LonLat(lon, lat).
						transform(map.displayProjection, map.getProjectionObject());
					
					// move to
					map.setCenter(center, zoom);
				}
			}
			
			// create the custom layer
			OpenLayers.Layer.OSM.Local = OpenLayers.Class(OpenLayers.Layer.OSM, {
				
				initialize: function(name, options) {
					var url = [
						"tiles/" + name + "/${z}/${x}/${y}.png", 
					];
					
					options = OpenLayers.Util.extend({
						numZoomLevels: 19, 
						buffer: 1, 
						title: name
					}, options);
					
					OpenLayers.Layer.OSM.prototype.initialize.apply(this, [options.title, url, options]);
				},
				
				CLASS_NAME: "OpenLayers.Layer.OSM.Local"
			});
			
			function init()
			{
				OpenLayers.Request.GET(
				{
					url: 'maps', 
					callback: function(r)
					{
						var json = new OpenLayers.Format.JSON();
						var maps = json.read(r.responseText);
						var layers = [];
						
						for(map in maps)
						{
							layers.push(
								new OpenLayers.Layer.OSM.Local(map, {numZoomLevels: maps[map].maxz - maps[map].minz})
							);
						};
						
						console.log(maps);
						initmap(layers);
					}
				});
			}
		</script> 
	</head> 
	 
	<body onload="init();"> 
		<div id="map"></div>
	</body> 
</html>
